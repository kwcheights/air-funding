<DOCTYPE html>
<html>
<head>
<link href="create.css" rel="stylesheet" id="bootstrap-css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/js-sha3/0.7.0/sha3.min.js"></script>
<script src="//wzrd.in/standalone/buffer"></script>
<script src="//unpkg.com/ipfs-api/dist/index.js"></script>
</head>
<body>
<script type="text/javascript" src="logic.js"/>
  <div class="row">
  <div class="col-75">
    <div class="container">
      <div class="form">
        <div class="row">
          <div class="col-50">
            <h3>Create your travel</h3>
            <label for="title"><i class="fa fa-bullhorn"></i> Title</label>
            <input type="text" id="title" name="title" placeholder="Insert a title for your travel">
            <label for="goal"><i class="fa fa-flag-checkered"></i> Goal</label>
            <input type="text" id="goal" name="goal" placeholder="Define a goal in ether">
            <label for="dest"><i class="fa fa-plane"></i> Destination</label>
            <input type="text" id="dest" name="dest" placeholder="Choose a destination">
            <label for="exp"><i class="fas fa-calendar-alt"></i> Expiration</label>
            <input type="text" id="exp" name="exp" placeholder="Set an expiration date for your fund">
            <label for="desc"><i class="fas fa-pencil-alt"></i> Description</label>
            <input type="text" id="desc" name="desc" placeholder="Write something about your plan">
            <label for="mail"><i class="fas fa-at"></i> Email</label>
            <input type="text" id="mail" name="mail" placeholder="Your email here">
            <label for="img"><i class="fa fa-image"></i> Image</label>
            <input type="file" id="img" name="img" placeholder="Your email here">
          </div>
          
        </div>
        <label>
          </br>
          <input type="checkbox" checked="checked" name="sameadr"> Send me the travel ID
        </label>
        <button type="submit" value="Create!" class="btn" id="create" onclick="createTravel()">
      </div>
    </div>
  </div>
</div>
</body>
</html>
